<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="header__logo">
                    <img class="header__logo-img" src="./images/logo.png" alt="logo">
                </a>
                <div class="header__text">
                    <a class="header__help" href="#">Need help?</a>
                    Talk to an expert:
                    <a class="header__phone" href="tel:+61383766284">+61 3 8376 6284</a>
                </div>
                <div class="header__box">
                    <a href="#" class="basket"></a>
                    <a href="#" class="header__btn header__btn-login">Login</a>
                    <a href="#" class="header__btn header__btn-reg">Register</a>
                </div>
            </div>
        </div>
        <div class="header__buttom">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">WordPress</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Joomla</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">PSD</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Plugins</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Components</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Pages</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Contact</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item-link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="search" style="background-image: url(/images/search__bg.jpg);">
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-title">
                    Welcome To Foxtar Market Place!
                </div>
                <div class="search__inner-text">
                    Premium WordPress Themes, Web Templates and Many More ...
                </div>
                <div class="search__inner-form">
                    <form>
                        <input type="text" placeholder="Search Your Keywords . . ." required>
                        <button type="submit">
                            <img class="search__icon" src="./images/icons/search-icon.svg" alt="search">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
